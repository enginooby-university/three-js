<!DOCTYPE html>
<html>

<head>
    <title>ThreeJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            overflow: hidden;
            margin: 0px;
        }

        .float {
            text-shadow: #111;
            position: fixed;
            width: 50px;
            height: 50px;
            bottom: 35px;
            right: 35px;
            color: rgb(71, 71, 71);
            background-color: rgb(133, 133, 133);
            border-radius: 40px;
            text-align: center;
            z-index: 200;
            /* box-shadow: 2px 2px 3px #999; */
        }

        .float:hover {
            background-color: rgb(226, 226, 226);
            cursor: pointer;
        }

        .my-float {
            margin-top: 16px;
        }

        /* #threejs-canvas:focus {
            margin-top: 200px;
            margin-left: 100px;
        } */

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0s;
            padding-top: 60px;
        }

        .sidebar a {
            padding-bottom: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            transition: 0.3s;

            display: table;
            margin: 0 auto;
        }

        .sidebar a:hover {
            color: #f1f1f1;
            cursor: pointer;
        }

        .sidebar .closebtn {
            /* position: absolute; */
            /* top: 0; */
            /* right: 117px; */
            margin-top: -50px;
            font-size: 36px;
            /* margin-left: 50px; */
            /* z-index: 101; */
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            position: fixed;
            width: 100vw;
            height: 60px;
            transition: margin-left 0s;
            padding: 16px;
        }

        #info {
            color: white;
            text-shadow: 2px 2px 6px black;
            font-weight: 600;
            font-size: 25px;
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn">×</a>
        <a class="task">WebGL modeling: Triangle</a>
        <a class="task">WebGL modeling: Table</a>
    </div>

    <div id="main">
        <button class="openbtn">☰ </button>
    </div>

    <div id="info">WebGL modeling: Table</div>

    <canvas id="threejs-canvas" onmousedown="return false" unselectable="on"></canvas>

    <a id="source-link" class="float">
        <i class="fa fa-code my-float"></i>
    </a>

    <script type="module" src="client.js"></script>
</body>

</html>
