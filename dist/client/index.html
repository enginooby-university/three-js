<!DOCTYPE html>
<html>

<head>
    <title>ThreeJS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            overflow: hidden;
            margin: 0px;
        }

        .float {
            position: fixed;
            width: 50px;
            height: 50px;
            bottom: 35px;
            right: 35px;
            color: rgb(71, 71, 71);
            background-color: rgb(133, 133, 133);
            border-radius: 40px;
            text-align: center;
            /* box-shadow: 2px 2px 3px #999; */
        }

        .float:hover {
            background-color: rgb(226, 226, 226);
            cursor: pointer;
        }

        .my-float {
            margin-top: 16px;
        }

        /* #threejs-canvas:focus {
            margin-top: 200px;
            margin-left: 100px;
        } */

        #menu {
            position: fixed;
            width: 100vw;
            height: 60px;
        }

        
    </style>
</head>

<body>
    <div id="menu">
        <button class="task">Triangle</button>
        <button class="task">Table</button>
        <br>
    </div>

    <canvas id="threejs-canvas" onmousedown="return false" unselectable="on"></canvas>

    <a id="source-link" class="float">
        <i class="fa fa-code my-float"></i>
    </a>

    <script type="module" src="client.js"></script>
</body>

</html>
